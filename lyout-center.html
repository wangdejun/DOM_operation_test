<!-- 只需要设置父元素，不需要设置子元素 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>水平居中布局</title>
	<style type="text/css">
	    body{padding:0;}
		.parent{display:flex;justify-content:center;
			height:120px;background-color:#ddd;}
		.child{
			height:120px;background-color:#aaa;}
	</style>
</head>
<body>
	<div class="parent" id="parent">
		<div class="child" id="child">DEMO-BY-WANG</div>
	</div>
</body>
</html>
